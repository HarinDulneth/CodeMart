version: "3.8"

services:
  # ASP.NET Core API
  api:
    build:
      context: ./CodeMart.Server
      dockerfile: Dockerfile
    container_name: codemart-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Supabase Database Connection String
      # Format: postgresql://postgres.[project-ref]:[password]@aws-0-[region].pooler.supabase.com:6543/postgres
      # Or: Host=db.[project-ref].supabase.co;Port=5432;Database=postgres;Username=postgres;Password=[password]
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - JWT_KEY=${JWT_KEY:-YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForHS256Algorithm}
      - JWT_ISSUER=${JWT_ISSUER:-CodeMart.Server}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-CodeMart.Client}
      - JWT_ACCESS_TOKEN_EXPIRATION_MINUTES=${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-60}
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:5174,http://localhost
    networks:
      - codemart-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./CodeMart-Frontend
      dockerfile: Dockerfile
    container_name: codemart-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - codemart-network
    restart: unless-stopped

networks:
  codemart-network:
    driver: bridge
